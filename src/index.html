<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="app">
        <ul class="board">
            <li class="board__piece board__piece__player--active" data-row="1" data-column="1">
                <i class="fa fa-circle-o" aria-hidden="true"></i>
            </li>

            <li class="board__piece" data-row="1" data-column="2">
                <i class="fa" aria-hidden="true"></i>
            </li>

            <li class="board__piece board__piece__computer--active" data-row="1" data-column="3">
                <i class="fa fa-times" aria-hidden="true"></i>
            </li>

            <li class="board__piece" data-row="2" data-column="1">
                <i class="fa" aria-hidden="true"></i>
            </li>

            <li class="board__piece" data-row="2" data-column="2">
                <i class="fa" aria-hidden="true"></i>
            </li>

            <li class="board__piece" data-row="2" data-column="3">
                <i class="fa" aria-hidden="true"></i>
            </li>

            <li class="board__piece" data-row="3" data-column="1">
                <i class="fa" aria-hidden="true"></i>
            </li>

            <li class="board__piece" data-row="3" data-column="2">
                <i class="fa" aria-hidden="true"></i>
            </li>

            <li class="board__piece" data-row="3" data-column="3">
                <i class="fa" aria-hidden="true"></i>
            </li>

        </ul>

        <section class="score-board">
            <div class="score-board__score score-board__player-text">Player score (O)<div class="score-board__player-score">5</div></div>
            <div class="score-board__score score-board__tie-text">Tie<div class="score-board__tie-score">14</div></div>
            <div class="score-board__score score-board__computer-text">Computer score (X)<div class="score-board__computer-score">7</div></div>
        </section>

    </div>
</body>

<script src="../src/index.js"></script>
</html>
