<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app">
        <section class="score-board">
            <div class="score-board__player-score">Player score(X): <span>5</span></div>
            <div class="score-board__player-score">Computer score(O): <span>7</span></div>
        </section>


        <section class="board">
            <div class="board__piece">1</div>
            <div class="board__piece">2</div>
            <div class="board__piece">3</div>
            <div class="board__piece">4</div>
            <div class="board__piece">5</div>
            <div class="board__piece">6</div>
            <div class="board__piece">7</div>
            <div class="board__piece">8</div>
            <div class="board__piece">9</div>
        </section>

    </div>
</body>

<script src="../src/index.js"></script>
</html>
